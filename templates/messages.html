<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <ul>
        {% for user in users %}
            <li><a href="/messages/{{ user.user_id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
